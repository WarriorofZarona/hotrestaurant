        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
        <!--insert Jumbotron with title, Make your reservation, view tables button and home button -->        


        <!-- Table reservation form& submit button-->
        <div class = "row"> 
        <div class ="col-lg-12">
        <form>
            <div class="mb-3">
              <label for="InputName" class="form-label">Name</label>
              <input type="name" class="form-control" id="InputName">

            </div>

            <div class="mb-3">
              <label for="InputPhoneNumber" class="form-label">Phone Number</label>
              <input type="phoneNumber" class="form-control" id="InputPhoneNumber">
            </div>

            <div class="mb-3">
                <label for="InputEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="InputEmail">
              </div>
  
              <div class="mb-3">
                <label for="InputUniqueID" class="form-label">Unique ID</label>
                <input type="uniqueID" class="form-control" id="InputUniqueID">
              </div>  

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
    </div>
