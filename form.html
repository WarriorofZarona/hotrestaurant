  
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Make a Reservation</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
        <h1 class="text-center"><i class="fab fa-hotjar"></i>
           Hot Restaurant
        </h1>
        <hr>
        <h2 class="text-center">Make your reservation</h2>
        <br>
        <div class="text-center">
            <a href="/tables"><button type="button" class="btn btn-lg btn-danger"><i class="fa fa-eye"></i>
                View Tables
            </button></a>
            <a href="/"><button type="button" class="btn btn-lg btn-primary"> <i class="fas fa-home"></i></button></a>
        </div>
    </div>

    <div class="row">

      <div class="col-12">

        <div class="card">
          <div class="card-header">
            <h3><strong>Add a new Reservation</strong></h3>
          </div>
          <div class="card-body">
            <form method="POST" role="form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="username" name="name">
              </div>

              <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone" placeholder="phone" name="phone">
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" placeholder="email" name="email">
              </div>

              <div class="form-group">
                <label for="id">Unique Id</label>
                <input type="text" class="form-control" id="uniqueId" placeholder="uniqueId" name="uniqueId">
              </div>

            </form>
            <br>
            <div>
              <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-fire"></span>Submit</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript">
		$(".submit").on("click", function(event){
			event.preventDefault();
			var newReservation = {        
				name: $("#customerName").val().trim(),
				phone: $("#phone").val().trim(),
				email: $("#email").val().trim(),
                uniqueID: $("#uniqueID").val().trim()} 
                
            $.post("/form", newReservation)
            .then(function(data) {
            console.log("form.html", data);
            alert("You made a reservation!");
        });
		})
	</script>

</body>
</html>
